<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Stock Market</title>
  <link href='css/normalize.css' rel='stylesheet'>
  <link href='css/foundation.css' rel='stylesheet'>
  <link href='css/app.css' rel='stylesheet'>
  <script src='js/vendor/custom.modernizr.js'></script>
</head>
<body>
  <div class='row'>
    <h1>Crazy Fancy Stock Market App</h1>
  </div>
  <div class='row' id='setupFunds'>
    <div class='small-6 columns'>
      <input autofocus id='initialFunds' placeholder='$0.00' type='text'>
    </div>
    <div class='small-3 columns'>
      <input class='small button radius' id='setCashBalance' type='button' value='Set Cash Balance'>
    </div>
    <div class='small-3 columns'></div>
  </div>
  <div class='row'>
    <h3 class='subheader'>Buy A Stock</h3>
  </div>
  <div class='row'>
    <div class='small-3 columns'>
      <input id='symbol' placeholder='Enter a stock symbol to buy' type='text'>
    </div>
    <div class='small-3 columns'>
      <input id='quantity' placeholder='Enter the number of shares' type='text'>
    </div>
    <div class='small-3 columns'>
      <input class='small button success radius' id='buy' type='button' value='Buy'>
    </div>
    <div class='small-3 columns'></div>
  </div>
  <div class='row'>
    <h3 class='subheader'>Your Account</h3>
  </div>
  <div class='row'>
    <div class='small-4 columns'>
      <h5>
        Cash: $
        <span id='cashBalance'></span>
      </h5>
    </div>
    <div class='small-4 columns'>
      <h5>
        Stock Value: $
        <span id='stocksValue'></span>
      </h5>
    </div>
    <div class='small-4 columns'>
      <h5>
        Total: $
        <span id='total'></span>
      </h5>
    </div>
  </div>
  <div class='row'>
    <div class='small-6 columns'>
      <input id='interval' placeholder='How long between updates?' type='text'>
    </div>
    <div class='small-3 columns'>
      <input class='small button radius' id='setInterval' type='button' value='Set Interval'>
    </div>
    <div class='small-3 columns'></div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <table>
        <tr id='header'>
          <th>Name</th>
          <th>Symbol</th>
          <th>Quote</th>
          <th>Shares</th>
          <th>Stock Value</th>
        </tr>
      </table>
    </div>
  </div>
  <script src='js/vendor/jquery-1.10.2.js'></script>
  <script src='js/vendor/foundation.min.js'></script>
  <script src='js/vendor/underscore.js'></script>
  <script src='js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='js/app/app.js'></script>
</body>
