<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>The Geek Bank</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <h1>The Geek Bank</h1>
      <div id='logo'></div>
      <div class='clear'></div>
      <span id='logo_setup'>
        <input autofocus id='logo_src' placeholder='Enter a URL for your logo' type='text'>
        <input id='set_logo' type='button' value='Set Logo'>
      </span>
    </header>
    <section>
      <h3>Balance</h3>
      <input id='balance' placeholder='0' readonly='true' type='text'>
      <span id='balance_setup'>
        <input id='init_balance' placeholder='Enter your initial balance' type='text'>
        <input id='set_balance' type='button' value='Set Balance'>
      </span>
    </section>
    <section>
      <input id='amount' placeholder='$0.00' type='text'>
      <input id='deposit_funds' type='button' value='Deposit'>
      <input id='withdraw_funds' type='button' value='Withdraw'>
    </section>
    <article>
      <h3>Transaction List</h3>
      <div class='columns'>
        <div id='deposit_history'>
          <h5>Deposits</h5>
          <ul id='deposit_list'></ul>
        </div>
        <div id='withdrawal_history'>
          <h5>Withdrawals</h5>
          <ul id='withdrawal_list'></ul>
        </div>
      </div>
    </article>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
